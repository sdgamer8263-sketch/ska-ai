<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING BUDDY AI 1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div id="welcomeBox">
    <h1 class="neon">ðŸ¤– Welcome to SKA HOSTING BUDDY AI 1.0 ðŸ¤–</h1>
    <p class="subtitle">Your AI assistant for Class 1â€“12 & JEE questions</p>
    <p class="why">
      Why is this AI good?<br>
      - Multi-language support<br>
      - Scan or type your questions<br>
      - Step-by-step solutions<br>
      - 24/7 help
    </p>
  </div>

  <!-- LOGIN STEP -->
  <div id="loginStep">
    <button class="neonBtn" id="loginBtn">Login</button>
    <p>New user? <span id="showRegister" class="linkBtn">Register here</span></p>
  </div>

  <!-- REGISTER STEP -->
  <div id="registerStep" style="display:none;">
    <h2 class="neon">Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button class="neonBtn" id="regSubmit">Register</button>
    <p>Already have account? <span id="backLogin" class="linkBtn">Login here</span></p>
  </div>

  <!-- MAIN AI BOX -->
  <div id="mainBox" style="display:none;">
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <select id="language">
      <option>English</option>
      <option>Hindi</option>
      <option>Bengali</option>
      <option>Hinglish</option>
      <option>Banglish</option>
    </select>
    <button onclick="solve()" class="neonBtn">Solve Question</button>
    <div id="answer"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
