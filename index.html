<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKA HOSTING BUDDY AI 1.0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">

<h1>SKA HOSTING BUDDY AI 1.0</h1>

<!-- Login/Register -->
<div id="authDiv">
  <input type="text" id="usernameInput" placeholder="Username">
  <input type="email" id="emailInput" placeholder="Email">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
  <p id="authMsg"></p>
</div>

<!-- AI Question area -->
<div id="aiDiv" style="display:none;">
  <textarea id="questionInput" placeholder="Type your question here"></textarea>
  <input type="file" id="imageFileInput" accept="image/*" capture="environment">
  <input type="text" id="videoInput" placeholder="Paste video URL (optional)">
  <select id="languageSelect">
    <option value="English">English</option>
    <option value="Hindi">Hindi</option>
    <option value="Bengali">Bengali</option>
    <option value="Hinglish">Hinglish</option>
    <option value="Banglish">Banglish</option>
  </select>
  <button id="solveBtn">Solve</button>
  <div id="answer">Step by step solution will appear here...</div>
  <button id="logoutBtn" style="margin-top:15px;">Logout</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
